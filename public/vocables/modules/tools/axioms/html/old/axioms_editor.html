<style>
    #axiomsEditor_input {
        width: 220px;
        border-radius: 3px;
        background-color: #f3f1f1;
        border: none;
        margin-left: 5px;
    }

    #axiomsEditor_textDiv {
    / / display: flex;
    / / flex-direction: row;
    / / flex-wrap: nowrap;
        justify-content: flex-start;
        align-items: baseline;
        width: 600px;
    }

    #axiomsEditor_suggestionsSelect {
        width: 300px;
    }

    #Axioms_editor_messageDiv {
        width: 500px;
    / / height: 250 px;
    }

    .axiom_element {
        margin: 3px;
    }

    .axiom_keyword {
        color: gray;
        font-weight: bold;
    }

    .axiom_Class {
        color: green;
        font-weight: bold;
    }

    .axiom_Property {
        color: blue;
        font-weight: bold;
    }
</style>
<div>
    <div style="display: flex; flex-direction: column; width: 800px; height: 500px">
        <div id="axiomsEditor_textDiv">
            <input id="axiomsEditor_input" autocomplete="off" />
        </div>
        <div>
            <select id="axiomsEditor_suggestionsSelect" onchange="Axiom_editor.onSelectSuggestion($(this))" size="15"></select>
        </div>
    </div>
    <div>
        <select id="testSelect" onclick="Axioms_suggestions.onTestSelect($(this).val())"></select
        ><br />

        Classes<select id="axiomsEditor_allClasses" on onchange="Axiom_editor.setCurrentResource($(this))"></select>
        <br />Properties<select id="axiomsEditor_allProperties" on onchange="Axiom_editor.setCurrentResource($(this),true)"></select>

        <select id="Axioms_editor_frameSelect">
            <option>subClassOf</option>
            <option>equivalentClass</option>
            <option>disjointWith</option>
            <option>disjointUnionWith</option>
        </select>
    </div>
    <div>
        <button onclick="Axiom_editor.clear()">clear</button>
        <button onclick="Axiom_editor.checkSyntax()">checkSyntax</button>
        <button onclick="Axiom_editor.saveAxiom()">saveAxiom</button>
        <button onclick="Axiom_manager.generateTriples()">generateTriples</button>
        <button onclick="Axiom_editor.drawTriples()">draw</button>

        <button onclick="Axiom_editor.test()">Test</button>
    </div>
    <div id="Axioms_editor_messageDiv"></div>
    <hr />
    <div id="axiomsGraphDiv" style="width: 100%; height: 700px"></div>
    <div id="Axioms_editor_triplesDataTableDiv" style="width: 100%; height: 500px"></div>
</div>
