<style>
    #axiomsCreate_listAxiomDivW {
        margin: 5px;
        padding: 5px;
        background-color: #ddd;
    }
    .axioms_predicatesItemDiv {
        display: flex;
        flex-direction: row;
        with: 400px;
        height: 30px;
        margin: 3px;
        padding: 2px;
        border-radius: 5px;
        justify-content: space-evenly;
        background-color: #ddd;
    }

    .axioms_commonOption {
        background-color: #92d3ec;
    }

    .axioms_create_triples {
        display: flex;
        flex-direction: column;
        margin: 3px;
        padding: 2px;
        background-color: #337ab7bd;
        border-radius: 5px;
        align-items: center;
    }
    .axioms_create_triple {
        width: 95%;
        margin: 3px;
        padding: 5px;
        border-radius: 5px;
        padding: 2px;
        padding-left: 15px;
        padding-right: 15px;
        display: flex;
        background-color: #c4daec;
        justify-content: space-between;
    }

    .axioms_create_triplePredicate {
        color: #1626d3;
        background-color: #f3d4af;
        border: 1px #aaa solid;
        align-self: center;
        margin: 3px;
        text-align: center;
        border-radius: 3px;
    }
</style>

<div id="axiomsDrawGraphDiv" style="display: flex; flex-direction: column">
    <div class="axioms_predicatesItemDiv" style="background-color: #ccc">
        <div id="axioms_currentItemDiv"></div>
    </div>

    <div class="axioms_predicatesItemDiv">
        Axiom type

        <select id="axioms_axiomTypeSelect" onchange="Lineage_axioms_create.onAxiomTypeSelect($(this).val())"></select>
    </div>

    <div class="axioms_predicatesItemDiv">
        Axiom Range
        <select id="axioms_axiomRangeSelect" onchange="Lineage_axioms_create.onAxiomRangeSelect($(this).val())"></select>
    </div>

    <div id="axiomsCreate_listAxiomDiv" style="display: flex; flex-direction: column">
        <div class="axioms_predicatesItemDiv" id="axioms_create_rangePropertyDiv">
            range property (if any)
            <select id="axioms_create_rangePropertySelect" onchange="Lineage_axioms_create.onSelectRangeProperty($(this).val())"></select>
        </div>

        <div class="axioms_predicatesItemDiv">
            entity type
            <select id="axioms_create_entityTypeSelect" onchange="Lineage_axioms_create.onSelectEntityType($(this).val())"></select>
        </div>

        <div class="axioms_predicatesItemDiv">
            entity origin
            <select id="axioms_create_entityOriginSelect" onchange="Lineage_axioms_create.onSelectEntityOrigin($(this).val())"></select>
        </div>

        <div class="axioms_predicatesItemDiv">
            entity value
            <select id="axiomsCreate_entityValueSelect"></select>
            <input type="hidden" id="axiomsCreate_entityLabelInput" />
        </div>
    </div>
    <div><button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="Lineage_axioms_create.showTriples()">Show Triples</button></div>
    <div id="axiomsCreate_triplesDiv" style="min-width: 200px"></div>

    <div>
        <div id="axiomsCreate_infosDiv"></div>

        <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="Lineage_axioms_create.saveTriples()">Save Triples</button>
    </div>
</div>
