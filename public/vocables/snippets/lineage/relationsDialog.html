<style>
    .lineageRelations_div {
        padding: 10px;
        margin: 10px;
        border: 1px solid saddlebrown;
        border-radius: 5px;
        display: flex;
        flex-direction: column;
    }
</style>

<div style="display: flex; flex-direction: row">
  <div class="lineageRelations_div">
    <b>Properties</b>
    <div>search<input id="LineageRelations_searchJsTreeInput" /> or
      <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="Lineage_relationFilter.showAddFilterDiv(true)">
        Any
      </button>
    </div>
    <div style="width: 350px; height: 600px">
      <div id="lineageRelations_propertiesJstreeDiv"></div>
    </div>
  </div>

  <div
    style="display: flex; align-content: space-around; flex-direction: column; justify-content: space-evenly; width: 450px">



    <div class="lineageRelations_div" style="display: block" id="lineageRelations_historyDiv">
      <div>Queries
        <button class="btn btn-sm my-1 py-0 btn-outline-primary"  id="lineageRelations_history_previousBtn" onclick="Lineage_relations.callPreviousQuery()">
          previous
        </button>
        <button class="btn btn-sm my-1 py-0 btn-outline-primary"
                onclick="Lineage_relations.loadUserQueries()">saved
        </button>
        <button class="btn btn-sm my-1 py-0 btn-outline-primary" id="lineageRelations_history_deleteBtn"
                onclick="Lineage_relations.deleteSavedQuery($('#lineageRelations_savedQueriesSelect').val())">delete selected
        </button>
      </div>
      <select id="lineageRelations_savedQueriesSelect" onclick="Lineage_relations.onSelectSavedQuery($(this).val())" style="width:400px" size="5"></select>
    </div>


    <div style="text-align: center; background-color: #eee; margin: 5px; max-height: 100px; overflow: auto"
         id="Lineage_relation_constraints"></div>

    <div class="lineageRelations_div" style="display: none" id="lineageRelations_filterDiv">
      <b> Predicates filter</b>

      <div>
        Role
        <select id="lineage_relation_filterRoleSelect" style="overflow-y: auto; width: 100px; text-align: center"
                size="2" onclick="Lineage_relationFilter.onSelectRoleType($(this).val())">
          <option>subject</option>
          <option>object</option>
        </select>

        <!-- <span style="font-weight: bold" id="lineage_relation_filterRole"></span>
    <span id="Lineage_relation_filter"></span>-->
        Type<select id="Lineage_relation_filterTypeSelect"
                    onchange="Lineage_relationFilter.onSelectResourceType($(this).val())"></select>
      </div>
      <div id="Lineage_relation_filterValueDiv">
        <div class="lineageRelations_div" style="display: none" id="lineageQuery_uriValueDiv">
          <select id="Lineage_relation_filterVocabularySelect"
                  onchange="Lineage_relationFilter.onSelectResource($(this).val())"></select>
          <select id="Lineage_relation_filterResourcesSelect"></select>
        </div>

        <div class="lineageRelations_div" style="display: none" id="lineageQuery_literalValueDiv">
          <select id="lineageQuery_operator"></select>
          <input id="lineageQuery_value" size="20" value="" />
        </div>
      </div>

      <div>
        <button class="btn btn-sm my-1 py-0 btn-outline-primary"
                onclick="Lineage_relationFilter.attachFilterToProperty()">set filter
        </button>
      </div>
      <textarea id="Lineage_relation_filterText" style="width: 400px; height: 100px"></textarea>
    </div>

    <div style="display: flex; align-content: stretch; flex-direction: column; align-items: center">
      <div style="display: flex; flex-direction: row">
        <div class="lineageRelations_div">
          <div><b>Selection</b></div>
          <div><input type="radio" name="lineageRelations_selection" value="selected" /> selected node</div>
          <div><input type="radio" name="lineageRelations_selection" value="visible" /> visible nodes</div>
          <div><input type="radio" name="lineageRelations_selection" value="all" checked="all" />source nodes</div>
        </div>
        <div class="lineageRelations_div">
          <div><b>Type</b></div>
          <div><input type="radio" name="lineageRelations_relType" value="predicates" />predicate</div>
          <div><input type="radio" name="lineageRelations_relType" value="restrictions" />restriction</div>
          <div><input type="radio" name="lineageRelations_relType" value="both" checked="checked" />both</div>
        </div>
        &nbsp;
        <div class="lineageRelations_div">
          <div><b>Direction</b></div>
          <div><input type="radio" name="lineageRelations_relDirection" value="direct" />direct</div>
          <div><input type="radio" name="lineageRelations_relDirection" value="inverse" />inverse</div>
          <div><input type="radio" name="lineageRelations_relDirection" value="both" checked="checked" />both</div>
        </div>
      </div>

      <div class="lineageRelations_div" style="display: block; background-color: beige; width: 100%">
        Color
        <select id="lineageRelations_colorsSelect"></select>

        <button class="btn btn-sm my-1 py-0 btn-outline-primary" style="font-weight: bold"
                onclick="Lineage_relations.onshowDrawRelationsDialogValidate('graph')">Draw
        </button>
        <button class="btn btn-sm my-1 py-0 btn-outline-primary" style="font-weight: bold"
                onclick="Lineage_relations.onshowDrawRelationsDialogValidate('table')">Table
        </button>
        <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="Lineage_relations.saveCurrentQuery()">Save query</button>
        <button class="btn btn-sm my-1 py-0 btn-outline-primary"
                onclick="Lineage_relations.onshowDrawRelationsDialogValidate('clear')">Cancel
        </button>

        <div>
          <input type="checkbox" id="Lineage_classes_excludeRelationsFromGraphSpatializationCBX" />
          exclude relations from graph spatialization
        </div>
      </div>
    </div>
  </div>
</div>
