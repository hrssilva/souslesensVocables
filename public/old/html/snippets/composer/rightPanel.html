            <li id="Compose_systems_accordionDiv"><a href="#Compose_systems_accordionPanel">Systems</a></li>
            <li id="Compose_businessObjects_accordionDiv"><a href="#Compose_businessObjects_accordionPanel">BOs</a></li>
        </ul>

        <div class="max-height" id="Compose_templates_accordionPanel">

        <div class="max-height" id="Compose_disciplines_accordionPanel">
