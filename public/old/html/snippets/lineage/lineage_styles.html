<div>Decorate selection</div>

<div>
    Styles
    <select id="lineage_styles_listSelect" onchange="Lineage_styles.displayStyle($(this).val())"></select>
    <button onclick="Lineage_styles.newStyle()">+</button>
</div>

<div style="display: block" id="lineage_styles_descriptionDiv">
    <table>
        <tr>
            <td>Label</td>
            <td>
                <input id="lineage_styles_labelInput" value="" />
            </td>
        </tr>

        <tr>
            <td>Shape</td>
            <td>
                <select id="lineage_styles_shapeSelect"></select>
            </td>
        </tr>
        <tr>
            <td>Color</td>
            <td>
                <select id="lineage_styles_colorSelect"></select>
            </td>
        </tr>
        <tr>
            <td>Size</td>
            <td>
                <input style="width: 50px" id="lineage_styles_sizeInput" value="" />
            </td>
        </tr>
        <tr>
            <td>Icon Url</td>
            <td>
                <input style="width: 250px" id="lineage_styles_iconInput" value="" />
            </td>
        </tr>
    </table>
    <tr>
        <td>
            <button onclick="Lineage_styles.saveStyle()">Save style</button>
            <button onclick="Lineage_styles.linkStyle()">Link Style</button>
        </td>
    </tr>
</div>
